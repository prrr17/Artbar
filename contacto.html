    <script>
      document
        .getElementById('contact-form')
        .addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault(); //para que la página no se refresque al enviar
            submitForm();
          }
        });

      function submitForm() {
        const popupContainer = document.getElementById('popup-container');
        const popupContent = document.getElementById('popup-content');
        const popupMessage = document.getElementById('popup-message');
        const popupClose = document.getElementById('popup-close');

        popupMessage.innerText =
          'Su mensaje ha sido enviado, gracias por contactarnos. Le contestaremos con la mayor brevedad posible';
        popupContainer.style.display = 'flex';

        popupClose.addEventListener('click', () => {
          popupContainer.style.display = 'none';
        });
        document.addEventListener('click', (e) => {
          if (!popupContent.contains(e.target)) {
            popupContainer.style.display = 'none';
          }
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            popupContainer.style.display = 'none';
          }
        });
        return false;
      }
    </script>

          <div class="text-col col-sm-9">
            <div class="text-container contact-container">
              <p>
                Si tiene cualquier sugerencia, petición de información o
                rectificación, puede contactarnos mediante el siguiente
                formulario.
              </p>
              <div class="form-card">
                <div class="card">
                  <div class="card-body">
                    <div class="container">
                      <form
                        id="contact-form"
                        role="form"
                        method="POST"
                        action="submit-form.php"
                        onsubmit="return submitForm()"
                      >
                        <div class="controls">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="form_name">Nombre *</label>
                                <input
                                  id="form_name"
                                  type="text"
                                  name="name"
                                  class="form-control contacto-form"
                                  placeholder="Nombre (y apellidos) *"
                                  required="required"
                                  data-error="Su nombre es necesario."
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input
                                  id="form_email"
                                  type="email"
                                  name="email"
                                  class="form-control contacto-form"
                                  placeholder="Email *"
                                  required="required"
                                  data-error="Necesitamos su email para poder contactarle"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="form_need">Asunto *</label>
                                <select
                                  id="form_need"
                                  name="need"
                                  class="form-control"
                                  required="required"
                                  data-error="Por favor, especifique el asunto de su email"
                                >
                                  <option value="" selected disabled>
                                    --Selecione asunto--
                                  </option>
                                  <option>Sugerencia</option>
                                  <option>Petición de información</option>
                                  <option>Petición de rectificación</option>
                                  <option>Otros</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="form_message">Mensaje *</label>
                                <textarea
                                  id="form_message"
                                  name="message"
                                  class="form-control contacto-form"
                                  placeholder="Escriba su mensaje aquí"
                                  rows="4"
                                  required="required"
                                  data-error="No se puede enviar solicitud sin mensaje"
                                ></textarea>
                              </div>
                            </div>

                            <div
                              class="col-md-12 d-flex align-items-center justify-content-center"
                            >
                              <input
                                type="submit"
                                class="btn btn-send btn-block"
                                value="Enviar"
                                id="btn-enviar"
                              />
                            </div>
                          </div>
                        </div>
                      </form>
                      <div id="popup-container" class="hidden">
                        <div id="popup-content">
                          <p id="popup-message"></p>
                          <button id="popup-close">&times;</button>
                        </div>
                      </div>
                    </div>
